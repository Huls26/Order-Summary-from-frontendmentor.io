<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article class="card__summary">
        <div class="card__image">
            <img src="images/illustration-hero.svg" alt="girl with headphone listening to music">
        </div>

        <h3 class="card__title">Order Summary</h3>
        <p class="card__text"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
        <div class="option">
           
                <div class="annual-plan">
                    <img src="images/icon-music.svg" alt="music icon">

                    <div class="plans">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                    
                </div>

                <a href="#" class="change">Change</a>
            
        </div>

        <a href="#" class="btn">Proceed to Payment</a>
        
        <a href="#" class="btn-cancel">Cancel Order</a>
    </article>
</body>
</html>
